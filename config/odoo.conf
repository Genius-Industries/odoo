[options]
# Rutas de addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Directorio de datos
data_dir = /var/lib/odoo

# Configuración de base de datos
db_host = db
db_port = 5432
db_user = odoo
db_password = False
db_maxconn = 64
db_name = False
db_template = template1

# Filtro de bases de datos (regex)
# Descomenta para restringir acceso solo a ciertas bases
# dbfilter = ^%d$

# Listar bases de datos disponibles
list_db = True

# Configuración de workers para producción
# workers = 4
# max_cron_threads = 2

# Límites de memoria
# limit_memory_hard = 2684354560
# limit_memory_soft = 2147483648
# limit_request = 8192
# limit_time_cpu = 60
# limit_time_real = 120

# Puertos
xmlrpc_port = 8069
longpolling_port = 8072

# Logging
log_level = info
log_handler = :INFO

# Email (configurar según tu servidor SMTP)
# email_from = noreply@tudominio.com
# smtp_server = smtp.gmail.com
# smtp_port = 587
# smtp_ssl = False
# smtp_user = tu-email@gmail.com
# smtp_password = tu-password

# Seguridad
admin_passwd = admin_master_password_cambiar_en_produccion

# Proxy mode (importante para Traefik)
proxy_mode = True
