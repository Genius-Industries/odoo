name: Deploy to Production

on:
  release:
    types:
      - published
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub UI

jobs:
  deploy:
    name: Deploy Odoo to Production
    runs-on:
      - self-hosted
      - production

    environment:
      name: production
      url: https://odoo.${{ secrets.DOMAIN }}

    env:
      ENVIRONMENT: production
      DOMAIN: ${{ secrets.DOMAIN }}
      ODOO_VERSION: ${{ secrets.ODOO_VERSION }}
      ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
      TRAEFIK_DASHBOARD_AUTH: ${{ secrets.TRAEFIK_DASHBOARD_AUTH }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      TZ: ${{ secrets.TZ }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment variables
        run: |
          echo "DOMAIN=${{ secrets.DOMAIN }}" > .env
          echo "ODOO_VERSION=${{ secrets.ODOO_VERSION }}" >> .env
          echo "ACME_EMAIL=${{ secrets.ACME_EMAIL }}" >> .env
          echo "TRAEFIK_DASHBOARD_AUTH=${{ secrets.TRAEFIK_DASHBOARD_AUTH }}" >> .env
          echo "TZ=${{ secrets.TZ }}" >> .env

      - name: Set up PostgreSQL password secret
        run: |
          echo "${{ secrets.POSTGRES_PASSWORD }}" > odoo_pg_pass
          chmod 600 odoo_pg_pass

      - name: Validate docker-compose configuration
        run: |
          docker compose config > /dev/null
          echo "✓ Docker Compose configuration is valid"

      - name: Pull latest images
        run: |
          docker compose pull

      - name: Build custom images (if any)
        run: |
          docker compose build

      - name: Stop old containers gracefully
        run: |
          docker compose down --timeout 30

      - name: Start services
        run: |
          docker compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 10

          # Check if PostgreSQL is healthy
          docker compose exec -T db pg_isready -U odoo -d postgres || exit 1

          # Check if Odoo is responding
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if docker compose exec -T odoo curl -f http://localhost:8069/web/health >/dev/null 2>&1; then
              echo "✓ Odoo is healthy"
              break
            fi
            attempt=$((attempt + 1))
            echo "Waiting for Odoo... ($attempt/$max_attempts)"
            sleep 5
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "✗ Odoo failed to start"
            docker compose logs odoo
            exit 1
          fi

      - name: Clean up old images
        run: |
          docker image prune -af --filter "until=24h"

      - name: Deployment summary
        run: |
          echo "========================================="
          echo "Deployment completed successfully!"
          echo "========================================="
          echo ""
          echo "URLs:"
          echo "  - Odoo: https://odoo.${{ secrets.DOMAIN }}"
          echo "  - Traefik: https://traefik.${{ secrets.DOMAIN }}"
          echo ""
          echo "Services status:"
          docker compose ps

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✓ Deployment successful"
          else
            echo "✗ Deployment failed"
          fi
